<!DOCTYPE >
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="jquery.js"></script>
</head>


<body>

    <!-- $('#id-button').click() có nghĩa là gán sự kiện click cho thẻ HTML có id="id-button", tham số truyền vào là một hàm xử lý chương trình khi xảy ra sự kiện click. $('#id-textbox') có nghĩa là lấy thẻ HTML có id="id-textbox" $('#id-textbox').val() có nghĩa
        lấy giá trị của thẻ input có id="id-textbox". -->

    <script type="text/javascript">
        $(document).ready(function() {
            $("#dientich").click(function() {
                var x = $("#a").val();
                var y = $("#b").val();
                var cv = x * y;
                var S = (x + y) * 2;
                document.getElementById("chuvi").innerText = (cv);
                document.getElementById("chunhat").innerHTML = (S);

            });
        });
    </script>
    <form action="">
        <h1>Chu vi hinh chu nhat</h1>
        <br>
        <br>
        <br> Nhập đơn vị chiều dài(đơnn vị:mét):
        <br>
        <br>
        <input type="text" id="a" required>
        <br>
        <br> Nhập vào đơn vị chiều rộng (đơn vị mét):
        <br>
        <br>
        <input type="text" id="b" required>
        <br>
        <br>
        <input type="submit" id="dientich" value="Tính chu vi và diện tích">
        <p> Chu vi hinh chu nhat la: <span id="chuvi"> </span></p>
        Dien tich hinh chu nhat la: <span id="chunhat"></span>
    </form>
</body>

</html>
