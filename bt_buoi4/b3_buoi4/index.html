<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script type="text/javascript">
		function tft()
		{	
			for (let i = 0; i < 25 ; i++)
			{
				document.write("*");
				if((i+1)%5==0) {document.write('<br>');}
			}
		}
	</script>
</head>

<body>
	<button onClick="tft();">Click</button>
</body>
</html>
